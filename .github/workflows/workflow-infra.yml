name: Infrastructure workflow

on:
  workflow_call:
    secrets:
      SECRET_1:
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: deploy
        run: echo 'deploy infrastructure'

      - name: secrets
        run: echo "${{ secrets.SECRET_1 }}"
